<!DOCTYPE html>
<html lang="en">
<head>
	<title>MOTIFIZER : ChIP-Seq Module</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/title.png') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('static/images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" method="POST" action="/run_chip" enctype = "multipart/form-data">
					<span class="contact3-form-title">
						<center><img src = "static/images/motifizerLogo.png"></center>
					</span>
					<span class="contact3-form-title"><center>
						<h4> ChIP-Seq Module : Alignment, Peak Calling and Annotation (FASTQ Files Required) </h4>
					</center></span> 

					
					
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Path to Genome FASTA file</h6><br>
						<input class="input3" type="file" name="genome_path" placeholder="Path to Genome FASTA file">
						<span class="focus-input3"></span>
					</div><br><br>

					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Path to Test FASTQ file</h6><br>
						<input class="input3" type="file" name="test_fq" placeholder="Path to Test FASTQ file">
						<span class="focus-input3"></span>
					</div><br><br>
					
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Path to Input FASTQ file</h6><br>
						<input class="input3" type="file" name="input_fq" placeholder="Path to Input FASTQ file">
						<span class="focus-input3"></span>
					</div><br><br>
					
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Path to GTF File</h6><br>
						<input class="input3" type="file" name="gtf" placeholder="Path to GTF File">
						<span class="focus-input3"></span>
					</div><br><br>

					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Output folder name to save results</h6><br>
						<input class="input3" type="text" name="save_results" placeholder="Please add the output folder name to save results">
						<span class="focus-input3"></span>
					</div><br><br>
										
					<div class="container-contact3-form-btn">
						<center><button class="contact3-form-btn" type="submit">
							Click to start ChIP-Seq Analysis
						</button></center><br>
						<center><button class="contact3-form-btn" type="reset">
							Reset
						</button></center>
						
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
