<!DOCTYPE html>
<html lang="en">
<head>
	<title>MOTIFIZER : Analysis Module</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/title.png') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('static/images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" method="POST" action="/run" enctype = "multipart/form-data">
					<span class="contact3-form-title">
						<center><img src = "static/images/motifizerLogo.png"></center>
					</span>
					<span class="contact3-form-title">
					<center>
						<h4> Analysis Module </h4>
					</center></span> 
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Path to Motif File (MEME format)</h6><br>
						<input class="input3" type="file" name="jaspar_path" placeholder="Path to JASPAR database">
						<span class="focus-input3"></span>
					</div><br><br>

					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Path to Excel file with peak coordinates (Refer to suppl info 2 for instructions to prepare your file)</h6><br>
						<input class="input3" type="file" name="rna_path" placeholder="Path to RNA seq data">
						<span class="focus-input3"></span>
					</div><br><br>
					
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Path to organism Genome file</h6><br>
						<input class="input3" type="file" name="dmel" placeholder="Path to dmel genome file">
						<span class="focus-input3"></span>
					</div><br><br>

					
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Path to Genome FASTA file</h6><br>
						<input class="input3" type="file" name="genome" placeholder="Path to Genome FASTA file">
						<span class="focus-input3"></span>
					</div><br><br>
					
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Extra bases to be added on each side</h6><br>
						<input class="input3" type="text" name="basepairs" placeholder="For example: 200">
						<span class="focus-input3"></span>
					</div><br><br>
					
					
					
					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<h6>Path to save results</h6><br>
						<input class="input3" type="text" name="save_res" placeholder="Path to save results">
						<span class="focus-input3"></span>
					</div><br><br>
					
					<div class="container-contact3-form-btn">
						<center><button class="contact3-form-btn" type="submit">
							Click to start analysis
						</button></center><br>
						<center><button class="contact3-form-btn" type="reset">
							Reset
						</button></center>
						
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
